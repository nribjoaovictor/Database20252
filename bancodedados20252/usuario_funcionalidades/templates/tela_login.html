<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso EcoSystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            color: white;
            text-align: center;
        }

        .logo-icon {
            font-size: 3rem;
            color: #10b981; 
            margin-bottom: 1rem;
        }

        h2 { font-weight: 600; margin-bottom: 0.5rem; }
        p.subtitle { color: #94a3b8; font-size: 0.9rem; margin-bottom: 2rem; }

        .input-group { margin-bottom: 1.2rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: #cbd5e1; }
        
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-wrapper input:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        button {
            width: 100%; padding: 14px;
            background: #10b981; color: white;
            border: none; border-radius: 12px;
            cursor: pointer; font-weight: 600;
            transition: 0.3s; margin-top: 1rem;
        }
        button:hover { background: #059669; transform: translateY(-2px); }

        .error-msg {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 10px; border-radius: 8px;
            margin-bottom: 1rem; font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fa-solid fa-leaf logo-icon"></i>
        <h2>EcoSystem</h2>
        <p class="subtitle">Acesse sua conta corporativa</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="error-msg">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label>Login</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="login" placeholder="Seu usuário" required>
                </div>
            </div>
            <div class="input-group">
                <label>Senha</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="senha" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
